    <main class="container">

            </div>
        </section>


<!-- Mobile Case html start from here -->

 <section class="row g-4 phoneCaseSection">

                    <form id="resizeForm"  action="">

                    <button type="button" class="btn buttonMargin"><i class="fas fa-plus"></i></button>

                <div class="mobilePriceDetailsChild crossImage">
